<div class="container">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNotesModal" data-bs-whatever="@mdo">Create Note <i class="bi bi-file-plus-fill"></i></button><br><br>
    <div class="row">
        <div class="col-md-4" *ngFor="let note of notesData">
            <div class="card card-body">
                <h1>{{note.note_title}}</h1>
                <p class="text-muted">{{note.note_dec}}</p>
                <div class="d-flex align-items-center">
                    <span class="mx-2">
            <i class="bi bi-pen" data-bs-toggle="modal" data-bs-target="#editNotesModal" (click)="getAllDetails(note)"></i>
          </span>
                    <span class="mx-2">
            <i class="bi bi-trash" (click)="deleteNote(note)"></i>
          </span>
                </div>
            </div>
        </div>
    </div>


    <!-- add notes modal -->
    <div class="modal fade" id="addNotesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Daily Notes</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="noteForm">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Note Title:</label>
                            <input type="text" class="form-control" id="recipient-name" formControlName="title">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Note Discription:</label>
                            <textarea class="form-control" id="message-text" formControlName="discription"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="addNote()" [disabled]="noteForm.invalid">Add
            Notes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit notes model -->
    <div class="modal fade" id="editNotesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Notes</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="editForm">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Note Title:</label>
                            <input type="text" class="form-control" id="recipient-name" formControlName="edit_title" [value]="noteDetails?.note_title">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Note Discription:</label>
                            <textarea class="form-control" id="message-text" formControlName="edit_discription" [value]="noteDetails?.note_dec"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="updateNote(notesData)">Update</button>
                </div>
            </div>
        </div>
    </div>

</div>
